<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalizações adicionais */
        .error-container {
            text-align: center;
            margin-top: 100px; /* Margem superior para centralizar verticalmente */
        }
        .error-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 error-container">
                <img class="error-image" src="{{ url_for('static', filename='error.png') }}" alt="Computer with sad face">
                <p class="error-message">Não foi possível executar este aplicativo.</p>
                <form action="/">
                    <input type="submit" class="btn btn-primary" value="Tentar Novamente">
                </form>
            </div>
        </div>
    </div>

    <!-- Adicionando Bootstrap JS (opcional, necessário apenas para funcionalidades como dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function retry() {
            // Insira aqui o código para tentar novamente, se necessário
            alert('Tentando novamente...');
        }
    </script>
</body>
</html>
